<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="main">
    <div class="site-header">
      <h1>TO-DO LIST &nbsp</h1>
      <img src="https://img.icons8.com/fluent/48/000000/checkmark.png"/>
    </div>
    <form class="" action="index.html" method="post">
      <input type="text" placeholder="new task" name="task">
      <button  type="submit" style="margin-bottom: 0;"><div class="material-icons" style="color: rgb(82, 192, 128); font-size: 45px;">add_circle</div></button>
    </form>
    <div class="tasksBoard">
      <ul>
      </ul>
      <a id="clear">Clear</a>
    </div>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
  
</html>
